<!DOCTYPE html>
<html class="no-js  page-101 app-F_24345" lang="en">

<head>
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta charset="utf-8">
  <title>Oracle APEX - To-Do widget</title>

  <link rel="stylesheet" href="../css/Core.min.css" type="text/css" />
  <link rel="stylesheet" href="../css/font-apex.min.css" type="text/css" />
  <link rel="stylesheet" href="../css/Vita.min.css" type="text/css" />
  <link rel="stylesheet" href="../css/widget.todo-list.css" type="text/css" />
</head>

<body>

  <div id="todo-list"></div>

  <script type="text/javascript" src="../js/lib/jquery/2.2.3/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="../js/lib/jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
  <script type="text/javascript" src="../js/lib/jquery-ui/jquery.ui.sortable.js"></script>
  <script type="text/javascript" src="../js/app/apex.polyfill.js"></script>
  <script type="text/javascript" src="../js/app/widget.todo-list.js"></script>

  <script type="text/javascript">
    jQuery(document).ready(function() {
      jQuery('#todo-list').todoList({
        sortable: true,
        inputPlaceholder: 'Add a new To-Do',
        deleteIcon: 'fa-trash-o',
        sortIcon: 'fa-arrows-v'
      })
    })
  </script>
  
</body>

</html>
